<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student result</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="body">
      <div class="left">
        <div class="item">
          <span class="material-symbols-outlined"> dashboard_2 </span>
          <p>Dashboard</p>
        </div>

        <div class="item">
          <span class="material-symbols-outlined"> person </span>
          <p>Profile</p>
        </div>

        <div class="item">
          <span class="material-symbols-outlined"> payments </span>
          <p>Payment</p>
        </div>

        <div class="item">
          <span class="material-symbols-outlined"> book_ribbon </span>
          <p>Courses</p>
        </div>

        <div class="item">
          <span class="material-symbols-outlined"> contract </span>
          <p>Live result</p>
        </div>

        <div class="item">
          <span class="material-symbols-outlined"> school </span>
          <p>Alumni</p>
        </div>
        <div class="item">
          <span class="material-symbols-outlined"> assignment </span>
          <p>Applications</p>
        </div>

        <div class="item">
          <span class="material-symbols-outlined"> atr </span>
          <p>Applications</p>
        </div>

        <div class="item">
          <span class="material-symbols-outlined"> settings </span>
          <p>Settings</p>
        </div>
      </div>

      <div class="right">
        <div class="top-1a">
          <p>Live result</p>

          <div class="info">
            <p>Salisu Zubaitu</p>
            <div class="info-img">
              <img src="./image/photo.jpg" alt="profile" />
            </div>
            <span class="material-symbols-outlined"> exit_to_app </span>
          </div>
        </div>
        <form class="1b">
          <div class="search">
            <label for="student-id"> Student ID</label>
            <input type="text" id="student-id" name="student-id" />
          </div>

          <div class="search">
            <label for="student-sem"> Student Semester</label>
            <select name="student-sem" id="student-sem">
              <option value="nil">--please select semester</option>
              <option value="semester 1">semester 1</option>
              <option value="semester 2">semester 2</option>
              <option value="semester 3">semester 3</option>
              <option value="semester 4">semester 4</option>
              <option value="semester 1">semester 5</option>
              <option value="semester 1">semester 6</option>
            </select>
          </div>

          <button></button>
        </form>
      </div>
    </section>
  </body>
</html>
